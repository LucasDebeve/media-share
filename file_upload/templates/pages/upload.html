{% extends "base.html" %}

{% block content %}
<form action="{{ url_for('pages.upload') }}" method="post" enctype="multipart/form-data">
    <label for="file-upload" class="form-label">
      Choisir un fichier
    </label>
    <input type="file" name="file" id="file-upload" class="form-control mb-3" required>
    <input type="submit" value="Téléverser" class="btn btn-primary w-100">
</form>
{% endblock %}

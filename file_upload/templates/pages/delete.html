{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Suppression{% endblock title %}</h2>
{% endblock header %}

{% block content %}
  <form action="" method="post">
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="confirm" id="confirm" value="yes">
      <label class="form-check-label" for="confirm">Je confirme la suppression de <i>{{ filename }}</i></label>
    </div>
    <input type="submit" value="Confirmer la suppression" class="w-100 btn btn-danger">
  </form>
{% endblock content %}

{% extends 'base.html' %}

{% block title %}Suppression de {{ filename }}{% endblock title %}

{% block content %}
  <form action="" method="post" class="flex w-full h-full justify-center items-center">
    <div class="flex flex-col bg-slate-50 rounded-3xl p-6 gap-4">
      <div>
        <input class="" type="checkbox" name="confirm" id="confirm" value="yes">
        <label class="form-check-label" for="confirm" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Je confirme la suppression de <i>{{ filename }}</i></label>
      </div>  
      <input type="submit" value="Confirmer la suppression" class="mt-3 focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">
    </div>
  </form>
{% endblock content %}

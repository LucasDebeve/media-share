<!DOCTYPE html>
<html lang="fr" class="h-screen overflow-hidden">

<head>
    <title>File Upload - {% block title %}{% endblock title %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">
</head>

<body class="flex h-screen overflow-hidden">
    {% include("_navigation.html") %}
    <section class="flex flex-col bg-gray-200 flex-1 h-screen overflow-auto">
        <header class="flex bg-white px-5 py-2 items-center">
            <button class="flex items-center gap-3" onclick="showForm()">
                <span class="material-symbols-outlined bg-gray-200 rounded-full p-2">
                    add
                </span>
                <span>
                    Ajouter un fichier
                </span>
            </button>
            <div id="AddForm" class="hidden fixed left-0 top-0 bg-black bg-opacity-50 w-screen h-screen flex justify-center items-center">   
                <form action="{{ url_for('pages.home') }}" method="post" enctype="multipart/form-data" class="relative bg-white rounded shadow-md p-8 w-full md:w-[80%] lg:w-[40%] flex flex-col transition-all">
                    <div class="w-full text-right">
                        <button onclick="hideForm()">
                            <span class="material-symbols-outlined">
                                close
                            </span>
                        </button>
                    </div>
                    <label for="file-upload" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                            </svg>
                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                        </div>    
                    </label>
                    <input id="file-upload" type="file" class="" name="file" required />
                    <input type="submit" value="Téléverser" class="mt-3 focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">
                </form>
            </div>
            <span class="flex-1 text-right px-3">
                1Gb / 10Gb
            </span>
            <div class="w-2/12 bg-gray-200 rounded-full h-3.5 dark:bg-gray-700">
                <div class="bg-blue-600 h-3.5 rounded-full" style="width: 45%"></div>
            </div>
            <img src="{{ url_for('static', filename='img/recadre.jpg') }}" alt="?" class="w-10 h-10 p-1 ml-5 rounded-full ring-2 ring-gray-300 object-cover">
        </header>
        <main class="flex-1">
            <div>
                {% block header %}{% endblock header %}
                {% for category, message in get_flashed_messages(with_categories=true) %}
                <div class="m-4 p-4 text-sm {{ 'text-red-800 bg-red-100 dark:bg-gray-800 dark:text-red-400' if category == 'error' else ('text-green-800 bg-green-100 dark:bg-gray-800 dark:text-green-400' if category == 'success' else 'text-cyan-800 bg-cyan-100 dark:bg-gray-800 dark:text-cyan-400') }} rounded-lg" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        
            {% block content %}<p>No messages.</p>{% endblock content %}
        </main>
    </section>
    <script>
        function showForm() {
            document.getElementById('AddForm').style.display = 'flex';
            console.log('show');
        }
        function hideForm() {
            document.getElementById('AddForm').style.display = 'none';
            console.log('hide');
        }
    </script>
</body>
</html>
